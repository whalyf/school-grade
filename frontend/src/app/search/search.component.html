<div class="container">
  <h1 class="grade-title">Busque sua grade, digite o CPF</h1>
  <input
  type="text"
  class="grade-input"
  id="name"
  required
  [(ngModel)]="cpfStudent"
  pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"
  />

  <button class="button"
    (click)="searchGrade(cpfStudent)"
    [disabled]="setCpfDisabled">
    Buscar
  </button>

  <div class="table" *ngIf="grades">
    <ul>
      <li>SALA</li>
      <li>HORA</li>
      <li>MATERIA</li>
      <li>PROFÂº</li>
    </ul>
    <ul *ngFor="let item of grades">
      <li>{{ item.CLASS }}</li>
      <li>{{ item.HOUR }}</li>
      <li>{{ item.SUBJECT }}</li>
      <li>{{ item.NAME }}</li>
    </ul>
  </div>

</div>
